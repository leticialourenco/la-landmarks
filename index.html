<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Studio City Highlights</title>  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3 sidebar">
					<h3>Studio City<br>Highlights</h3>

					<!-- Category filter list -->
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    Filter by Category
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    <li><a href="#" data-bind="click: filterByClass('entertainment')">Entertainment</a></li>
					    <li><a href="#" data-bind="click: filterByClass('gym')">Gym</a></li>
					    <li><a href="#" data-bind="click: filterByClass('restaurant')">Restaurants</a></li>
					    <li><a href="#" data-bind="click: filterByClass('shop')">Shops</a></li>		    
					    <li role="separator" class="divider"></li>
					    <li><a href="#" data-bind="click: filterByClass('all')">See All</a></li>
					  </ul>
					</div>

					<!-- Fields separator -->
					<div class="separator">
						<em>- - - - - <span>or</span> - - - - -</em>
					</div>
					
					<!-- Search box -->
					<div class="input-group">
				     	<input type="text" data-bind="textInput: searchStr" class="form-control" placeholder="Search...">
				    	<span class="input-group-btn">
				        	<button data-bind="click: filterBySearch" class="btn btn-default" type="button">Filter</button>
				      	</span>
				    </div>

				    <!-- Location list -->
					<ul data-bind="foreach: locationList" class="sidebar-list">
						<li><a data-bind="text: title, click: $parent.openInfo"></a></li>
					</ul>
				</div>
				<div class="col-xs-9" id="map"></div>
			</div>
		</div>
	</div>
    
    <script src="js/lib/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
