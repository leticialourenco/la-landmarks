<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Los Angeles Landmarks</title>  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<!-- START SIDEBAR -->
				<div class="col-xs-10 col-sm-5 col-md-4 col-lg-3 sidebar">
					<button data-bind="click: hideSidebar" class="hidden-md hidden-lg btn-hide">X</button>
					<h3>Los Angeles<br>Landmarks</h3>
					<!-- category filter list -->
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
					    Filter by Category
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">					    
					  	<li><a href="#" data-bind="click: filterByCategory('art')">Art</a></li>
					    <li><a href="#" data-bind="click: filterByCategory('entertainment')">Entertainment</a></li>
					    <li><a href="#" data-bind="click: filterByCategory('science')">Science</a></li>		    
					    <li><a href="#" data-bind="click: filterByCategory('sport')">Sport</a></li>
					    <li role="separator" class="divider"></li>
					    <li><a href="#" data-bind="click: filterByCategory('all')">See All</a></li>
					  </ul>
					</div>
					<!-- fields separator -->
					<div class="separator">
						<em>- - - - - <span>or</span> - - - - -</em>
					</div>
					<!-- search box -->
					<div class="input-group">
				     	<input type="text" data-bind="value: query, valueUpdate: 'keyup'" class="form-control" placeholder="Search...">
				    	<span class="input-group-btn">
				        	<button class="btn btn-default" type="button">Filter</button>
				      	</span>
				    </div>
				    <!-- location list -->
					<ul data-bind="foreach: locationList" class="sidebar-list">
						<li><a data-bind="text: title, click: $parent.openInfo"></a></li>
					</ul>
				</div>
				<!-- END SIDEBAR -->
				<!-- START MAIN -->
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9" id="main">
					<!-- mobile site header -->
					<div class="hidden-md hidden-lg mobile-header">
						<button data-bind="click: showSidebar" class="btn-toggle">=</button>
						<p class="toggle-msg">Display options</p>
					</div>
					<!-- wikipedia information box -->
					<div class="col-xs-12" id="wikipediaBox">
						<h4 id="wikipediaBoxHeader">Provided by Wikipedia.org <button data-bind="click: hideWikipediaBox" class="btn-hide">X</button></h4>
						<div id="wikipediaContent"></div>
					</div>
					<!-- google maps -->
					<div class="col-xs-12" id="map"></div>
				</div>
				<!-- END MAIN -->
			</div>
		</div>
	</div>
    
    <script src="js/lib/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
