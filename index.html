<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Studio City Highlights</title>  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-3 sidebar">
					<h3>Studio City<br>Highlights</h3>

					<ul data-bind="foreach: locationList" class="sidebar-list">
						<li><a data-bind="text: title"></a></li>
					</ul>
				</div>
				<div class="col-xs-9" id="map">
					
				</div>
			</div>
		</div>
	</div>
    
   	<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
