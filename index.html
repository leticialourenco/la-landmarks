<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Los Angeles Landmarks</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<!-- START SIDEBAR -->
				<div id="sidebar" class="col-xs-10 col-sm-5 col-md-4 col-lg-3 sidebar">

					<button data-bind="click: hideSidebar" class="hidden-md hidden-lg btn-hide">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>

					<h3><a href="#" data-bind="click: refreshPage" class="logo">Los Angeles<br>Landmarks</a></h3>
					<!-- category filter list -->
					<div class="dropdown">
						<button id="category-filter" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Filter by Category <span class="caret"></span>
						</button>

						<ul class="dropdown-menu" aria-labelledby="category-filter">
							<li class="dropdown-list"><a href="#" class="dropdown-link" data-bind="click: filterByCategory('art')">Art</a></li>
							<li class="dropdown-list"><a href="#" class="dropdown-link" data-bind="click: filterByCategory('entertainment')">Entertainment</a></li>
							<li class="dropdown-list"><a href="#" class="dropdown-link" data-bind="click: filterByCategory('science')">Science</a></li>
							<li class="dropdown-list"><a href="#" class="dropdown-link" data-bind="click: filterByCategory('sport')">Sport</a></li>
							<li class="dropdown-list" role="separator" class="divider"></li>
							<li class="dropdown-list"><a href="#" class="dropdown-link" data-bind="click: filterByCategory('all')">See All</a></li>
						</ul>
					</div>
					<!-- fields separator -->
					<div class="separator">
						<em>- - - - - <span class="separator-span">or</span> - - - - -</em>
					</div>
					<!-- search box -->
					<div class="input-group">
						<input type="text" data-bind="value: query, valueUpdate: 'keyup'" class="form-control search-text-input" placeholder="Search...">

						<span class="input-group-btn">
							<button class="btn btn-default input-group-button" type="button">
								<span class="glyphicon glyphicon-search input-group-span" aria-hidden="true"></span>
							</button>
						</span>
					</div>
					<!-- location list -->
					<ul data-bind="foreach: locationList" class="sidebar-menu">
						<li data-bind="click: $parent.openInfo" class="sidebar-list"><a data-bind="text: title" class="sidebar-link"></a></li>
					</ul>
				</div>
				<!-- END SIDEBAR -->

				<!-- START MAIN -->
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 main">
					<!-- mobile site header -->
					<div id="mobile-header" class="hidden-md hidden-lg mobile-header">

						<button data-bind="click: showSidebar" class="btn-toggle">
							<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
						</button>

						<p class="toggle-msg">Display options</p>
					</div>
					<!-- wikipedia information box -->
					<div id="wikipedia-box" class="col-xs-12 wikipedia-box">
						<h4 class="wikipedia-box-header">Provided by Wikipedia.org 

						<button data-bind="click: hideElement($('#wikipedia-box'))" class="btn-hide">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button></h4>

						<div id="wikipedia-content" class="wikipedia-content"></div>
					</div>
					<!-- google maps -->
					<div id="map" class="col-xs-12 map"></div>
				</div>
				<!-- END MAIN -->
			</div>
		</div>
	</div>
	<script src="js/lib/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?callback=GoogleMapsSuccess" onerror="GoogleMapsError()"></script>
</body>
</html>
